<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Ventas</title>
</head>

<body>
  <div class="bg-danger text-white text-center p-3  fixed-top d-flex ">
    <h1>
      Ventas de Pollo Rico
    </h1>
    <div id="nav-bar">
      <a href="#table-product">
        <i class="fas fa-shopping-cart"></i>
        <span id="quantity-product"></span>
      </a>
    </div>
  </div>


  <div class="container" id="container-product">
    <div class="row" id="list-product">
      
    </div>
    <h2 class="text-center mt-3">Carrito de compras</h2>
    <table id="table-product" class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Precio</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Acciones</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody id="list-table">
        
      </tbody>
    </table>
  
  </div>

  <template id="card-prodcut">
    <div class="col-md-3 my-2 ">
      <div class="card">
        <img class="card-img-top" height="150px" src="..." alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title text-center">title</h5>
          <div id="list-price">

          </div>
        </div>
      </div>
    </div>
  </template>
  <br><br>
  


  <template id="product-carrito">
    <tr>
      <td id="name">name</td>
      <td id="price">price</td>
      <td id="quantity">quantity</td>
      <td>
        <button class="btn btn-danger btn-sm">-</button>
        <button class="btn btn-info btn-sm">+</button>
      </td>
      <td id="totalPrice"></td>
    </tr>
  </template>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
